<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookFace Registration</title>
</head>
<body style="max-width: 1200px; min-width: 1100px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 1.25em;">
    <header>
        <table style="width: 100%; text-align: center;">
            <tr style="width: 100%;">
                <td style="width: 80%;" >
                    <h1 style="font-weight: bold;">BookFace Registration</h1>
                </td>
                <td style="width: 20%;" >
                    <p style="color: #1b7dd8; font-weight: bold;">Login</p>
                </td>
            </tr>        
        </table>
    </header>
    <section>
        <table>
            <tr>
                <td style="width: 50%; padding: 3%; text-align: right;"> 
                    <form>
                        <div style="padding: 15px 2%;">
                            <label for="firstName" name="First Name" id="firstName" required>First Name: </label>
                            <input type="text name="First Name" id="firstName" style="width: 75%; height: 2.75em;">
                        </div>
                        <div style="padding: 15px 2%;">
                            <label for="lastName" name="Last Name" id="lastName" required>Last Name: </label>
                            <input type="text name="Last Name" id="lastName" style="width: 75%; height: 2.75em;">
                        </div>
                        <div style="padding: 15px 2%;">
                            <label for="dateOfBirth" name="Date of Birth" id="dateOfBirth" required>Date of Birth: </label>
                            <input type="date" name="Date of Birth" id="dateOfBirth" style="width: 75%; text-align: center; height: 2.75em;">
                        </div>
                        <div style="padding: 15px 2%;">
                            <label for="email" name="Email" id="email" required>Email: </label>
                            <input type="email" name="Email" id="email" style="width: 75%; height: 2.75em;">
                        </div>
                        <div style="padding: 15px 2%;">
                            <label for="password" name="Password" id="password" required>Password: </label>
                            <input type="password" name="Password" id="password" style="width: 75%; height: 2.75em;">
                        </div>
                        <div style="padding: 15px 25%; text-align: left;">
                            <input type="submit" value="Submit" style="width: 100px; background-color: lightgrey; font-weight: bold; text-align: center; height: 2.75em; border-radius: 5px;">
                        </div>
                    </form>
                </td>
                <td style="width: 50%; padding: 3%;">
                    <img style="width: 100%;" src="./logo.jpg"/>
                </td>
            </tr>
        </table>
    </section>
    <footer>
        <table style="width: 100%; margin-top: 100px;">
            <tr>
                <td style="width: 25%;">
                    <div style="padding: 2% 35%; text-align: left;">Home</div>
                    <div style="padding: 2% 35%; text-align: left;">About</div>
                    <div style="padding: 2% 35%; text-align: left;">The Team</div>
                    <div style="padding: 2% 35%; text-align: left;">Career</div>
                </td>
                <td style="width: 25%;">
                    <ul>
                        <div style="padding: 2% 35%; text-align: left;">Profile</div>
                        <div style="padding: 2% 35%; text-align: left;">Support</div>
                        <div style="padding: 2% 35%; text-align: left;">Contact</div>
                        <div style="padding: 2% 35%; text-align: left;">Legal</div>
                    </ul>
                </td>
                <td style="width: 25%;">
                    <div style="padding: 2% 35%; text-align: left;">Ad</div>
                    <div style="padding: 2% 35%; text-align: left;">Groups</div>
                    <div style="padding: 2% 35%; text-align: left;">Events</div>
                    <div style="padding: 2% 35%; text-align: left;">Pages</div>
                </td>
                <td style="width: 25%;">
                    <div style="padding: 2% 35%; text-align: left;">Photos</div>
                    <div style="padding: 2% 35%; text-align: left;">Friends</div>
                    <div style="padding: 2% 35%; text-align: left;">Games</div>
                    <div style="padding: 2% 35%; text-align: left;">Messenger</div>
                </td>
            </tr>
        </table>        
    </footer>    
</body>
</html>
